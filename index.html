<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>

<body>
    <video autoplay muted loop id="skyVideo" src="Sky.MP4" type="" video/MP4></video>


    <div class="jumbotron jumbotron-fluid">
        <h2 class="text-center" style="font-size:50px; font-weight:600;"> Get current weather</h2>

    </div>

    <div class="container" style="height: 550px;">
        <div class="" style="margin-bottom:20px; margin-top: 20px;">
            <h3 class="text-center text-white" style="font-size:30px; font-weight:600;">Enter City Name</h3>
            <span id="error"></span>

        </div>
        <div class="row form-group form-inline" id="rowDiv">
            <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
            <button id="weather" class="btn btn-primary">Search City</button>
        </div>
        <div id="display" style="background-color: rgba(0, 1, 20, 0.301);"> </div>

    </div>
    <footer>
        <div class="container">
            <p>Made By Mohamad Kadora</p>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
